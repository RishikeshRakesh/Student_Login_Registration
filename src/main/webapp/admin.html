<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Hostel Management Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    body {
        font-family: 'Roboto', sans-serif;
        
        
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        animation: fadeIn 2s ease-in-out;
        overflow: hidden;
        background-color: #f0f2f5;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    h2 {
        margin-top: 0;
        color: #333;
        text-align: center;
        animation: slideDown 1s ease-in-out;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        margin-top: 20px;
        animation: scaleUp 0.5s ease-in-out;
        overflow-y: auto;
        max-height: 80vh;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes scaleUp {
        from {
            transform: scale(0.9);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .floating-label {
        position: relative;
        margin-bottom: 20px;
        animation: slideUp 0.5s ease-in-out;
    }

    @keyframes slideUp {
        from {
            transform: translateY(20px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .floating-label input,
    .floating-label textarea,
    .floating-label select {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .floating-label input:focus,
    .floating-label textarea:focus,
    .floating-label select:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        outline: none;
        animation: borderGlow 0.3s ease-in-out;
    }

    @keyframes borderGlow {
        from {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0);
        }
        to {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
    }

    .floating-label label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        background: white;
        color: #aaa;
        font-size: 16px;
        transition: 0.2s ease all;
        pointer-events: none;
        z-index: 1;
        padding: 0 5px;
    }

    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label,
    .floating-label textarea:focus + label,
    .floating-label textarea:not(:placeholder-shown) + label,
    .floating-label select:focus + label,
    .floating-label select:not([value=""]):valid + label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #007bff;
        animation: labelMove 0.2s ease-in-out;
    }

    @keyframes labelMove {
        from {
            top: 50%;
            font-size: 16px;
        }
        to {
            top: -10px;
            font-size: 12px;
        }
    }

    .gender-container,
    .hostel-container {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        z-index: 1;
        position: relative;
        animation: slideUp 0.5s ease-in-out;
    }

    .gender-container label,
    .hostel-container label {
        margin-right: 10px;
    }

    .hostel-container input[type="radio"] {
        margin-right: 5px;
    }

    button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        z-index: 1;
        position: relative;
        animation: slideUp 0.5s ease-in-out;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.95);
    }

    #hostel-details {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <form action="Adminlogin" method="post" enctype="multipart/form-data">
    <input type="hidden" name="Purpose" value="D">
    <h2>Student Hostel Management</h2>
    <div class="floating-label">
      <input type="text" name="id" placeholder=" " required>
      <label for="">Student ID</label>
    </div>
    <div class="floating-label">
      <input type="text" name="first_name" placeholder=" " required>
      <label for="">First Name</label>
    </div>
    <div class="floating-label">
      <input type="text" name="last_name" placeholder=" " required>
      <label for="">Last Name</label>
    </div>
    <div class="floating-label">
      <input type="date" name="date_of_birth" placeholder=" " required>
      <label for="">Date of Birth</label>
    </div>
    <div class="gender-container">
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" id="gender_male" required>
      <label for="gender_male">Male</label>
      <input type="radio" name="gender" value="female" id="gender_female" required>
      <label for="gender_female">Female</label>
      <input type="radio" name="gender" value="other" id="gender_other" required>
      <label for="gender_other">Other</label>
    </div>
    <div class="floating-label">
      <input type="text" name="contact_number" placeholder=" " required>
      <label for="">Contact Number</label>
    </div>
    <div class="floating-label">
      <input type="email" name="email" placeholder=" " required>
      <label for="">Email</label>
    </div>
    <div class="floating-label">
      <textarea name="address" placeholder=" " required></textarea>
      <label for="">Address</label>
    </div>
    <div class="floating-label">
      <input type="file" id="tenth_certificate" name="tenth_certificate" accept=".pdf,.jpg,.jpeg,.png" required>
      <label for="tenth_certificate">10th Certificate</label>
    </div>
    <div class="floating-label">
      <input type="file" id="twelfth_certificate" name="twelfth_certificate" accept=".pdf,.jpg,.jpeg,.png" required>
      <label for="twelfth_certificate">12th Certificate</label>
    </div>
    <div class="floating-label">
      <input type="date" name="enrollment_date" placeholder=" " required>
      <label for="">Enrollment Date</label>
    </div>
    <div class="hostel-container">
      <label>Hostel:</label>
      <input type="radio" name="hostel" value="yes" id="hostel_yes" required>
      <label for="hostel_yes">Yes</label>
      <input type="radio" name="hostel" value="no" id="hostel_no" required>
      <label for="hostel_no">No</label>
    </div>
    <div id="hostel-details">
      <div class="floating-label">
        <input type="text" name="room_number" placeholder=" ">
        <label for="">Room Number</label>
      </div>
      <div class="floating-label">
        <input type="text" name="floor" placeholder=" ">
        <label for="">Floor</label>
      </div>
      <div class="floating-label">
        <input type="number" step="0.01" name="amount_paid" placeholder=" ">
        <label for="">Amount Paid</label>
      </div>
    </div>
    
    <button type="submit">Submit</button>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hostelYes = document.getElementById('hostel_yes');
      const hostelNo = document.getElementById('hostel_no');
      const hostelDetails = document.getElementById('hostel-details');

      hostelYes.addEventListener('change', function () {
        hostelDetails.style.display = 'block';
      });

      hostelNo.addEventListener('change', function () {
        hostelDetails.style.display = 'none';
      });
    });
  </script>
</body>
</html>
