<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="Display">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" name="f1" required>
          <label for="">Student_Id</label>
        </div>
        <div class="input-group">
          <input type="text" name="f2" required>
          <label for="">E-mail</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <h3>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></h3>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form action="Adminlogin">
      <input type="hidden" name="Purpose" value="V">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required name="id">
          <label for="">Username</label>
        </div>
        
        <div class="input-group">
          <input type="password" required name="pwd">
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="server.js"></script>
</body>
</html>
